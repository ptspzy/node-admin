<!DOCTYPE html>
<html lang="en">

<head>

    <%- include('./partial/common_meta.html') %>

    <title><%=title%></title>

    <link href="/client/css/common-libs.css" rel="stylesheet">
</head>
<body>

<div id="wrapper">


    <!-- Navigation -->
    <%- include('./partial/navigation.html') %>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">帐号信息</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        帐号信息
                    </div>
                    <div class="panel-body">

                        <form role="form">
                            <div class="form-group">
                                <label>用户名</label>
                                <p class="form-control-static">admin</p>
                            </div>
                            <div class="form-group">
                                <label>姓名</label>
                                <p class="form-control-static">王小明</p>
                            </div>
                            <div class="form-group">
                                <label>角色</label>
                                <p class="form-control-static">管理员</p>
                            </div>
                            <div class="form-group">
                                <label>状态</label>
                                <p class="form-control-static">正常</p>
                            </div>
                        </form>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->

            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        修改密码
                    </div>
                    <div class="panel-body">

                        <form role="form">
                            <div class="form-group">
                                <label>新密码</label>
                                <input class="form-control" placeholder="输入密码" type="password">
                            </div>
                            <div class="form-group">
                                <label>确认新密码</label>
                                <input class="form-control" placeholder="请确认密码" type="password">
                            </div>

                            <button type="button" class="btn btn-primary">修改密码</button>
                            <button type="button" class="btn btn-warning">取消</button>
                        </form>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.row -->

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- JavaScript -->
<script src="/client/js/common-libs.js"></script>
<script src="/client/js/pg-modify-profile.js"></script>
</body>

</html>
